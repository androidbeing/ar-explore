<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Touch and Place 3D Object</title>
</head>
<body>
    <a-scene>
        <!-- Use the cursor component to enable touch interactions -->
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .placeable" position="0 0 -1"></a-entity>

        <!-- Place a surface to interact with (in this case, a plane) -->
        <a-plane class="placeable" rotation="-90 0 0" position="0 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Define a marker to show where the object will be placed -->
        <a-marker id="placement-marker" scale="0.1 0.1 0.1" visible="false">
            <a-box color="red" position="0 0.5 0"></a-box>
        </a-marker>

        <!-- Use touchstart event to place the 3D object at the marker position -->
        <a-entity id="placed-object" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: blue" position="0 0 0"
                  visible="false" grabbable></a-entity>

        <!-- Use touchstart event to place the 3D object at the marker position -->
        <a-plane class="placeable" rotation="-90 0 0" position="0 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Register a touchstart event listener to place the object -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var placementMarker = document.getElementById('placement-marker');
                var placedObject = document.getElementById('placed-object');

                document.addEventListener('touchstart', function (event) {
                    var touch = event.touches[0];
                    var cursor = document.querySelector('[cursor]');
                    var raycaster = cursor.components.raycaster;
                    var intersection = raycaster.intersectedEls[0];

                    // Check if the cursor is intersecting with a placeable element
                    if (intersection && intersection.classList.contains('placeable')) {
                        // Set the marker position to the intersection point
                        placementMarker.setAttribute('position', intersection.point);
                        placementMarker.setAttribute('visible', true);

                        // Set the placed object position to the marker position
                        placedObject.setAttribute('position', intersection.point);
                        placedObject.setAttribute('visible', true);
                    }
                });
            });
        </script>
    </a-scene>
</body>
</html>
